<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="add-block">
    <form class="add-form">
            <input class="form-control inp-name" type="text" placeholder="Enter name"
            aria-label="default input example">
        <input class="form-control inp-lastname" type="text" placeholder="Enter lastname"
            aria-label="default input example">
        <input class="form-control inp-number" type="text" placeholder="Enter tel.number"
            aria-label="default input example">
        <input class="form-control inp-week-kpi" type="number" placeholder="Enter inp-week-kpi"
            aria-label="default input example">
        <input class="form-control inp-month-kpi " type="date" placeholder="Enter inp-month-kpi"
            aria-label="default input example">
        <button class="btn btn-primary" type="submit"> Add </button>
    </form>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="./js/main.js"></script>

</html>
