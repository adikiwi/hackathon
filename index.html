<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<!-- модальное окно начинается -->
<!-- Button trigger modal -->
<div class="container">
    <button type="button" class="btn add-student btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add
    </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Student Info</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="add-block">
                    <div class="add-block">
                        <div class="add-block">
                            <form class="add-form">
                                <input class="form-control inp-name" type="text" placeholder="Name"
                                aria-label="default input example">
                                <input class="form-control inp-lastname" type="text" placeholder="Lastname"
                                    aria-label="default input example">
                                <input class="form-control inp-number" type="number" placeholder="Mobile"
                                    aria-label="default input example">
                                <input class="form-control inp-week-kpi" type="number" placeholder="Week KPI"
                                    aria-label="default input example">
                                <input class="form-control inp-month-kpi " type="number" placeholder="Month KPI"
                                    aria-label="default input example">
                                <button type="submit" class="btn-save-student btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
</div>



      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Change Student Info</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="add-block">
                    <div class="add-block">
                        <div class="add-block">
                            <form class="update-form">
                                <input class="form-control edit-name" type="text" placeholder="Name"
                                aria-label="default input example">
                                <input class="form-control edit-lastname" type="text" placeholder="Lastname"
                                    aria-label="default input example">
                                <input class="form-control edit-number" type="number" placeholder="Mobile"
                                    aria-label="default input example">
                                <input class="form-control edit-week-kpi" type="number" placeholder="Week KPI"
                                    aria-label="default input example">
                                <input class="form-control edit-month-kpi " type="number" placeholder="Month KPI"
                                    aria-label="default input example">
                                <button type="submit" class="btn-save-student btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>


<!-- Search input  -->
<div class="search-block container mt-3">
    <input placeholder="Live search..." class="form-control search-inp" type="text">
</div>



<div>
    <table class="table">
        <thead>
          <tr>
           <th>ID</th>
                  <th>Name</th>
                  <th>Lastname</th>
                  <th>Phone Number</th>
                  <th>Week KPI</th>
                  <th>Month KPI</th>
                  <th>Delete</th>
                  <th>Update</th>
          </tr>
        </thead>
        <tbody class="t-body">
        </tbody>
      </table>
</div>







<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>
</html>
